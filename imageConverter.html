<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor JPEG a WebP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #667eea;
        }

        input[type="file"] {
            display: none;
        }

        .quality-control {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
        }

        .quality-control.active {
            display: block;
        }

        .quality-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .preview-area {
            margin-top: 20px;
            display: none;
        }

        .preview-area.active {
            display: block;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .preview-box {
            text-align: center;
        }

        .preview-box h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .preview-box img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .file-info {
            background: #f8f9ff;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Conversor JPEG a WebP</h1>
        <p class="subtitle">Convierte tus im√°genes JPEG a formato WebP con compresi√≥n optimizada</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p><strong>Haz clic o arrastra</strong> tu imagen JPEG aqu√≠</p>
            <p style="color: #999; font-size: 12px; margin-top: 10px;">Formatos soportados: JPG, JPEG</p>
            <input type="file" id="fileInput" accept=".jpg,.jpeg,image/jpeg">
        </div>

        <div class="quality-control" id="qualityControl">
            <div class="quality-label">
                <span>Calidad de conversi√≥n</span>
                <span id="qualityValue">80%</span>
            </div>
            <input type="range" id="qualitySlider" min="1" max="100" value="80">
        </div>

        <div class="preview-area" id="previewArea">
            <div class="preview-grid">
                <div class="preview-box">
                    <h3>Original (JPEG)</h3>
                    <img id="originalImg" alt="Original">
                    <div class="file-info" id="originalInfo"></div>
                </div>
                <div class="preview-box">
                    <h3>Convertida (WebP)</h3>
                    <img id="webpImg" alt="WebP">
                    <div class="file-info" id="webpInfo"></div>
                </div>
            </div>
            <button class="btn" id="downloadBtn">‚¨áÔ∏è Descargar WebP</button>
            <button class="btn" id="newBtn" style="background: #6c757d; margin-top: 10px;">üîÑ Convertir otra imagen</button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const qualityControl = document.getElementById('qualityControl');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const previewArea = document.getElementById('previewArea');
        const originalImg = document.getElementById('originalImg');
        const webpImg = document.getElementById('webpImg');
        const originalInfo = document.getElementById('originalInfo');
        const webpInfo = document.getElementById('webpInfo');
        const downloadBtn = document.getElementById('downloadBtn');
        const newBtn = document.getElementById('newBtn');

        let currentFile = null;
        let webpBlob = null;

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        qualitySlider.addEventListener('input', (e) => {
            qualityValue.textContent = e.target.value + '%';
            if (currentFile) {
                convertToWebP();
            }
        });

        function handleFile(file) {
            if (!file.type.match('image/jpeg')) {
                alert('Por favor, selecciona un archivo JPEG v√°lido.');
                return;
            }

            currentFile = file;
            qualityControl.classList.add('active');

            const reader = new FileReader();
            reader.onload = (e) => {
                originalImg.src = e.target.result;
                originalInfo.textContent = `Tama√±o: ${formatBytes(file.size)}`;
                convertToWebP();
            };
            reader.readAsDataURL(file);
        }

        function convertToWebP() {
            const quality = qualitySlider.value / 100;
            const img = new Image();
            
            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                
                canvas.toBlob((blob) => {
                    webpBlob = blob;
                    const url = URL.createObjectURL(blob);
                    webpImg.src = url;
                    
                    const reduction = ((currentFile.size - blob.size) / currentFile.size * 100).toFixed(1);
                    webpInfo.innerHTML = `Tama√±o: ${formatBytes(blob.size)}<br>Reducci√≥n: ${reduction}%`;
                    
                    previewArea.classList.add('active');
                }, 'image/webp', quality);
            };
            
            img.src = originalImg.src;
        }

        downloadBtn.addEventListener('click', () => {
            if (!webpBlob) return;
            
            const url = URL.createObjectURL(webpBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = currentFile.name.replace(/\.(jpg|jpeg)$/i, '.webp');
            a.click();
            URL.revokeObjectURL(url);
        });

        newBtn.addEventListener('click', () => {
            currentFile = null;
            webpBlob = null;
            fileInput.value = '';
            qualityControl.classList.remove('active');
            previewArea.classList.remove('active');
            qualitySlider.value = 80;
            qualityValue.textContent = '80%';
        });

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
