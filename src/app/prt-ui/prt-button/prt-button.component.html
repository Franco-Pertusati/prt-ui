@let btn = { label: label(), icon: icon(), showLabel: showLabel(), showIcon: showIcon() };

<button [class]="classes()" (click)="btnClick.emit()">
  @if (btn.showIcon && btn.icon) {
    <i class="material-symbols-rounded">{{ btn.icon }}</i>
  }
  @if (btn.showLabel && btn.label) {
    <span>{{ btn.label }}</span>
  }
</button>
