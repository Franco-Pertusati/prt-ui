<div class="fixed inset-0 z-40 grid place-items-center bg-light/50 backdrop-blur" (click)="closeDialog()">
  <div class="relative w-full md:w-auto md:min-w-[424px] bg-dark border border-x-border border-t-highline border-b-bottomline rounded-2xl" (click)="stopPropagation($event)">
    <ng-content />
    <div class="absolute top-3 right-3">
      <prt-button #closeButton [icon]="'close'" (click)="closeDialog()" />
    </div>
  </div>
</div>
