<div class="bg-neutral flex flex-col gap-4 w-full h-screen pb-4">
  <nav class="w-full border-b border-border p-2 bg-dark">
    <div class="flex justify-between gap-2 max-w-7xl mx-auto">
      <h1 class="text-2xl font-bold">Growler</h1>
      <app-theme-toggle-btn variant="secondary" />
    </div>
  </nav>
  <div class="h-full w-full max-w-7xl mx-auto flex flex-col gap-2">
    @for (table of dinningTables; track $index) {
    <button
      class="flex gap-2 items-center rounded-2xl border border-border p-1 bg-dark"
    >
      <div
        [style]="`background-color:${table.step.color};`"
        class="p-4 h-full rounded-xl"
      ></div>
      <div class="flex flex-col items-start">
        <span class="font-bold text-xl">{{ table.name }}</span>
        <div class="flex gap-2">
          @for (check of table.checks; track $index) {
          <span> ${{ calculateCheckTotal(check) }} </span>
          }
        </div>
      </div>
    </button>
    }
  </div>
</div>
