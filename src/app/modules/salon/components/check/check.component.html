@let products = check().items;

<div class="flex flex-col gap-2 p-2">
  <div class="flex flex-col w-full bg-dark rounded-xl">
    <div class="p-3 border-b border-border items-center flex justify-between">
      <span class="font-bold">
        {{ check().name }}
      </span>
      @if (showAddBtn()) {
        <button class="flex items-center bg-text text-dark rounded-full p-1">
          <i class="material-symbols-rounded">add</i>
        </button>
      }
    </div>
    <div class="p-1 flex flex-col w-full">
      @for (prod of products; track $index) {
      <div class="flex justify-between hover:bg-light rounded-lg py-1 px-2">
        <div class="flex gap-2 items-center">
          <button class="flex items-center">
            <i class="material-symbols-rounded">more_vert</i>
          </button>
          <span>
            {{ prod.product.name }}
          </span>
        </div>
        <div class="flex gap-2 text-start">
          <span class="w-14"> {{ prod.subtotal | money }} </span>
          <span class="w-12">
            {{ getProductMinutesSinceAdded(prod.addedAt) | minutesToTime }}
          </span>
          <span class="w-6">
            {{ prod.quantity }}
          </span>
        </div>
      </div>
      }
    </div>
    <div
      class="w-full text-right p-3 font-bold border-t border-border"
    >
      <span>Total: {{ calculateTotalCheck() | money }}</span>
    </div>
  </div>
</div>
