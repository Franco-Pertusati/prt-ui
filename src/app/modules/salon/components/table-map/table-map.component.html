<div class="w-full p-2 gap-2 overflow-y-auto flex flex-wrap h-fit">
  @for (table of dinningTables; track $index) {
  <button
    class="flex flex-col p-1 grow rounded-xl min-w-32 h-32 border-border border bg-dark"
    (click)="goToMesaDetalle(table.id)"
  >
    <div class="grid grow place-items-center font-bold text-2xl">
      <span class="grow">
        {{ table.name }}
      </span>
    </div>
    <div
      [style]="`background-color: ${table.step.color}`"
      class="w-full h-4 rounded-lg"
    ></div>
  </button>
  }
</div>
