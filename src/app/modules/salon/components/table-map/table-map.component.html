<div class="max-w-7xl mx-auto h-full bg-neutral p-2">
  <div class="w-full gap-2 overflow-y-auto flex flex-wrap h-fit">
    @for (table of dinningTables; track $index) {
      <button
        class="flex flex-col p-1 grow rounded-xl min-w-28 h-28 border-border border bg-dark hover:bg-neutral"
        (click)="goTotableDetalle(table.id)"
      >
        <div class="grid grow place-items-center font-bold text-2xl">
          <span class="grow">
            {{ table.name }}
          </span>
        </div>
        <div class="flex gap-1">
          @for (c of table.checks; track $index) {
            <div
              [style]="`background-color: ${table.step.color}`"
              class="grow h-4 rounded-lg"
            ></div>
          }
        </div>
      </button>
    }
  </div>
</div>
