<div class="p-4 flex flex-col items-center gap-6">
  <div class="h-12 w-12 rounded-xl bg-light grid place-items-center">
    <i class="material-symbols-rounded">table_restaurant</i>
  </div>

  <div class="flex flex-col text-center">
    <span class="text-lg font-semibold">Mesa cerrada</span>
    <span class="text-muted">
      Crea al menos una cuenta para agregar productos.
    </span>
  </div>

  <div class="flex gap-2 items-center">
    <span>Comensales:</span>
    <app-counter [minValue]="0" />
  </div>

  <div class="flex gap-2">
    <prt-button label="Cancelar" variant="outlined" />
    <prt-button icon="add" label="Nueva cuenta" />
  </div>
</div>
