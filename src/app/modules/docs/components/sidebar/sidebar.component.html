<div
  [class]="
    `p-4 w-72 bg-dark/80 backdrop-blur-md h-full flex flex-col fixed md:relative border-r border-border transition-transform duration-300 ease-in-out ${isOpen ? 'left-0' : '-left-72'}`
  "
>
  <div class="flex flex-col gap-1 mt-6">
    @for (b of buttons; track $index) {
      <prt-button
        [label]="b.label"
        (btnClick)="navigateTo(b.route)"
        [variant]="isActive(b.route) ? 'secondary' : 'ghost'"
        [classList]="'w-full justify-start rounded-full text-sm'"
      />
    }
  </div>

  <div class="flex justify-between mt-auto">
    <app-theme-toggle-btn [variant]="'ghost'" />
  </div>
</div>
