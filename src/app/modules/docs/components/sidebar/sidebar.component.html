<div class="py-4 px-8 w-72 bg-neutral h-full flex flex-col">
  <div class="flex justify-between mb-12">
    <h1 class="font-bold text-2xl">PRTUI</h1>
    <app-theme-toggle-btn [variant]="'ghost'" />
  </div>
  <div class="flex flex-col gap-2">
    @for (b of buttons; track $index) {
    <prt-button
      [label]="b.label"
      (btnClick)="navigateTo(b.route)"
      [variant]="isActive(b.route)? 'default' : 'ghost'"
      [classList]="'w-full justify-start'"
    />
    }
  </div>
</div>
