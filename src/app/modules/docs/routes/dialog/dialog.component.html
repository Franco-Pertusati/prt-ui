<div class="flex flex-col gap-4">
  <div>
    <h2 class="text-4xl font-bold">Dialog</h2>
    <span class="text-muted">
      Displays a button or a component that looks like a button.
    </span>
  </div>
  <div class="border border-border rounded-2xl h-72 grid place-items-center">
    <div class="flex gap-2">
      <prt-button [label]="'Open Dialog'" icon="open_in_new" (btnClick)="openDialog()" />
    </div>
  </div>
</div>
