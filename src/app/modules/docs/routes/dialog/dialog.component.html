<div class="flex flex-col gap-12">
  <div class="my-6">
    <h2 class="text-4xl font-bold">Dialog</h2>
    <span class="text-muted">
      Displays a button or a component that looks like a button.
    </span>
  </div>

  <div>
    <h2 class="text-2xl mb-4">Preview</h2>
    <div class="border border-border rounded-2xl h-72 p-8 grid place-items-center">
      <div class="flex gap-2">
        <prt-button [label]="'Open Dialog'" icon="open_in_new" (btnClick)="openDialog()" />
      </div>
    </div>
  </div>

  <div>
    <h2 class="text-2xl mb-4">Inputs</h2>
    <prt-table [columns]="dialogPropsColumns" [data]="dialogPropsData">
    </prt-table>
  </div>
</div>
