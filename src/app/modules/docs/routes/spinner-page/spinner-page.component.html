<div class="flex flex-col gap-12">
  <div class="my-6">
    <h2 class="text-4xl font-bold">Spinner</h2>
    <span class="text-muted">
      An indicator that can be used to show a loading state.
    </span>
  </div>

  <div>
    <h2 class="text-2xl mb-4">Preview</h2>
    <div class="border border-border rounded-2xl h-72 p-8 grid place-items-center">
      <div class="p-2 bg-neutral rounded-xl flex gap-2">
        <app-spinner />
        <span>Authenticating...</span>
      </div>
    </div>
  </div>

  <div>
    <h2 class="text-2xl mb-4">Inputs</h2>
    <prt-table [columns]="spinnerPropsColumns" [data]="spinnerPropsData">
    </prt-table>
  </div>
</div>
