<div class="flex flex-col gap-4 overflow-y-auto h-screen">
  <div>
    <h2 class="text-4xl font-bold">Key Binding</h2>
    <span class="text-muted">
      Used to display textual user input from keyboard.
    </span>
  </div>
  <div class="border border-border rounded-2xl h-72 grid place-items-center">
    <div class="flex flex-col gap-2 items-center">
      <div class="flex items-center gap-2">
        <span>Press</span>
        <app-kbd-group>
          <app-kbd>Ctrl</app-kbd>
          <span>+</span>
          <app-kbd>C</app-kbd>
        </app-kbd-group>
        <span>to copy content.</span>
      </div>
      <div class="flex items-center gap-2">
        <app-kbd-group>
          <app-kbd>⇧</app-kbd>
          <app-kbd>⌘</app-kbd>
          <app-kbd>V</app-kbd>
        </app-kbd-group>
      </div>
    </div>
  </div>
</div>
