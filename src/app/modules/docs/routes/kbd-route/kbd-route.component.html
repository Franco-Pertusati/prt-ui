<div class="flex flex-col gap-12 overflow-y-auto h-screen">
  <div class="my-6">
    <h2 class="text-4xl font-bold">Key Binding</h2>
    <span class="text-muted">
      Used to display textual user input from keyboard.
    </span>
  </div>

  <div>
    <h2 class="text-2xl mb-4">Preview</h2>
    <div class="border border-border rounded-2xl h-72 p-8 grid place-items-center">
      <div class="flex flex-col gap-2 items-center">
        <div class="flex items-center gap-2">
          <span>Press</span>
          <app-kbd-group>
            <app-kbd>Ctrl</app-kbd>
            <span>+</span>
            <app-kbd>C</app-kbd>
          </app-kbd-group>
          <span>to copy content.</span>
        </div>
        <div class="flex items-center gap-2">
          <app-kbd-group>
            <app-kbd>⇧</app-kbd>
            <app-kbd>⌘</app-kbd>
            <app-kbd>V</app-kbd>
          </app-kbd-group>
        </div>
      </div>
    </div>
  </div>

  <div>
    <h2 class="text-2xl mb-4">Inputs</h2>
    <prt-table [columns]="kbdPropsColumns" [data]="kbdPropsData">
    </prt-table>
  </div>
</div>
