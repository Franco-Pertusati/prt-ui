<div class="flex flex-col gap-12">
  <div class="my-6">
    <h2 class="text-4xl font-bold">Check-box</h2>
    <span class="text-muted">
      Displays a button or a component that looks like a button.
    </span>
  </div>

  <div>
    <h2 class="text-2xl mb-4">Preview</h2>
    <div class="border border-border rounded-2xl p-8 grid place-items-center">
      <div class="flex gap-2 flex-wrap">
        <prt-check-box
          [variant]="'default'"
          [label]="'Bebidas'"
          icon="check_box_outline_blank"
          [iconChecked]="'check_box'"
        />
        <prt-check-box
          [variant]="'default'"
          [label]="'Pastas'"
          [iconChecked]="'check'"
        />
        <prt-check-box
          [variant]="'secondary'"
          [iconChecked]="'visibility'"
          icon="visibility_off"
        />
      </div>
    </div>
  </div>

  <div>
    <h2 class="text-2xl mb-4">Inputs</h2>
    <prt-table [columns]="checkBoxPropsColumns" [data]="checkBoxPropsData">
    </prt-table>
  </div>
</div>
