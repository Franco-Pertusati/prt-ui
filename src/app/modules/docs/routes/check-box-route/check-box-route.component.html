<div class="flex flex-col gap-4">
  <div>
    <h2 class="text-4xl font-bold">Check-box</h2>
    <span class="text-muted">
      Displays a button or a component that looks like a button.
    </span>
  </div>

  <div class="border border-border rounded-2xl p-8 grid place-items-center">
    <prt-check-box [variant]="'default'" [label]="'Componente deshabilitado'" labelChecked="Componente habilitado" iconChecked="check" />
  </div>
</div>
